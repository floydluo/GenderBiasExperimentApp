{% extends 'base.html' %}


{% block content %}
    <div class="ques-div">
        <form method="post" novalidate>
            <h2 class="qnum">Question {{qid}}</h2>
            <div class="dotted-spaced"></div>
            <hr>
            <div class="ques-heading">{{a}}<span>+</span>{{b}}<span>+</span>{{c}}<span>+</span>{{d}}<span>+</span> {{e}} <span>= ?</span> </div>
            <div class="options-div">
                {{ form.answer(class="list-unstyled") }}
            </div>
            {{ form.submit(class="btn btn-primary btn-lg sub-btn") }}
        </form>
        <!-- <span class="check-circle">
            <i class="fas fa-check-circle"></i>
        </span> -->
    </div>

{% endblock %}
